<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gather your House Tools game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body style="background-color:powderblue;">
   
    <header><h1>Gather your tools</h1></header>
    

    <div class="draggableContainer">
         
        <div class="box" draggable="true"id="draggable 1"><img src="mallet.jpg" alt="mallet"></div>
        <div class="box" draggable="true"id="draggable 2"><img src="handsaw.jpg" alt="handsaw"></div>
        <div class="box" draggable="true"id="draggable 3"><img src="hammer.jpg" alt="hammer"></div>
        <div class="box" draggable="true"id="draggable 4"><img src="screwdriver.jpg" alt="screwdriver"></div>
        <div class="box" draggable="true"id="draggable 5"><img src="monkeywrench.jpg" alt="monkeywrench"></div>
        <div class="box" draggable="true"id="draggable 6"><img src="bolt.jpg" alt="bolts"></div>
        <div class="box" draggable="true"id="draggable 7"><img src="screw.jpg" alt="screw"></div>
        <div class="box" draggable="true"id="draggable 8"><img src="tapemeasure.png" alt="tapemeasure"></div>
        <div class="box" draggable="true"id="draggable 9"><img src="sandpaper.jpg" alt="sandpaper"></div>
        <div class="box" draggable="true"id="draggable 10"><img src="pliers.jpg" alt="pliers"></div>
    </div>

    <div class="droppableContainer">
        <div class="droppable" data-draggable-id="draggable5"> monkeywrench </div>
        <div class="droppable" data-draggable-id="draggable10"> pliers </div>
        <div class="droppable" data-draggable-id="draggable7"> screw </div>
        <div class="droppable" data-draggable-id="draggable4"> screwdriver </div>
        <div class="droppable" data-draggable-id="draggable1"> mallet </div>
        <div class="droppable" data-draggable-id="draggable9"> sandpaper </div>
        <div class="droppable" data-draggable-id="draggable3"> hammer </div>
        <div class="droppable" data-draggable-id="draggable8"> tapemeasure </div>
        <div class="droppable" data-draggable-id="draggable6"> bolts  </div>
        <div class="droppable" data-draggable-id="draggable2"> handsaw </div>
    </div>
   
</body>
</html>
